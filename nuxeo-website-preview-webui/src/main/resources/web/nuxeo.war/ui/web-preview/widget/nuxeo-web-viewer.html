<!--
`nuxeo-web-viewer`
@group Nuxeo UI
@element nuxeo-web-viewer
-->
<dom-module id="nuxeo-web-viewer">
    <template>
        <style include="nuxeo-styles">
            :host {
                display: block;
                width: 100%;
                height: 100%;
            }

            iframe {
                width: 100%;
                height: 100%;
                border:none;
            }

        </style>

        <iframe src="[[_getSource(document)]]" allow="fullscreen" ></iframe>

    </template>

    <script>
        Polymer({
            is: 'nuxeo-web-viewer',
            behaviors: [Nuxeo.LayoutBehavior],
            properties: {
                document: {
                    type: Object
                }
            },

            _getSource: function(document) {
                return document ? `/nuxeo/site/WSP/${document.uid}/index.html']}` : "";
            }

        });
    </script>
</dom-module>
